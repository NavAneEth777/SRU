<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script language="javascript" type="text/javascript">
        var a=10;
        var b=20;
        //!.arthmetic operators
        document.write((a+b)+"<br>"); //30
        document.write((a-b)+"<br>"); //-10
        document.write((a*b)+"<br>"); //200
        document.write((a/b)+"<br>"); //0.5
        document.write((a%b)+"<br>"); //10
        document.write((a**b)+"<br>"); //100000000000000000000
        //2.assignment operators
        var x=5;
        x+=2; // x=x+2
        document.write(x+"<br>"); //7
        x-=5;//x=x*2
        document.write(x+"<br>"); // 2
        x*=2; //x=x*2
        document.write((a**b)+"<br>"); // 4
        x/=2; //x=x/2
        document.write((a**b)+"<br>"); //2
        x%=2; //x=x%2
        document.write((a**b)+"<br>"); //0
        var y=6;
        y**=2; //y=y**2
        document.write(y+"<br>"); //36
        //3.Relative OPerators
        var p=10;
        var q=20;
        document.write((p<q)+"<br>");//true
        document.write((p<=q)+"<br>");//true
        document.write((p>q)+"<br>");//false
        document.write((p>=q)+"<br>");//false
        document.write((p==q)+"<br>");//false
        document.write((p!=q)+"<br>");//true
        var r="10";
        var s=10;
        document.write((p==r)+"<br>");//true
        document.write((p===r)+"<br>");//false
        document.write((p===s)+"<br>");//true
        document.write((p!==s)+"<br>");//false
        //4.Logical Operators AND
        var k=10;
        var l=20;
        var m=50;
        document.write(((k>l)&&(k<m))+"<br/>");//false
        document.write((l>k)&&(m>k)+"<br/>");//true
        //Logical Operators OR
        document.write(((k>l)||(k<m))+"<br/>");//TRUE
        document.write((k>l)||(k>m)+"<br/>");//false
        // Logical NOT
        document.write((!((k>l)||(k<m)))+"<br/>");//false
        document.write((!((k>l)||(k>m)))+"<br/>");//true

        //increment Operator&Decrement OPerator
        //increment operatoe
        //++a;pre-increment operator
        //a++;post-increment operator
        document.write((a)+"<br>");
        //++a;pre-increment operator
        document.write((++a)+"<br>");
         //a++;post-increment operator
        document.write((a++)+"<br>");
        document.write((a)+"<br>");
        document.write((a++)+"<br>");
        document.write((a++)+"<br>");
        document.write((a)+"<br>");
         //decerement operator
        //--a;pre-decrement operator
        //a--;post-increment operator
        document.write((a)+"<br>");
        //--a;pre-increment operator
        document.write((--a)+"<br>");
         //a--;post-decrement operator
        document.write((a--)+"<br>");
        document.write((a)+"<br>");
        document.write((a)+"<br>");
         //6.ternary Operator
        var a=10;
        var b=5;
        var c=15;
        a>b?document.write("a is Big:",a):document.write("b is Big:",b)
        document.write("<br/>");
        //7.String Operator-+-concatention
        var a="SRU";
        var b="2020";
        var c=25;
        document.write((a+b+c)+"<br/>");//SRU202025
        //8.Type of operator
        var a=10;
        document.write(typeof(a)+"<br/>");//number
        document.write(typeof"1234"+"<br/>");//string
        document.write(typeof 5678+"<br/>");//number
        document.write(typeof false+"<br/>");//boolean

        //9.Bitwise Operator
        //Bitwise Operator
        var a = 10;//1010
        var b = 5;//0101
        document.write((a&b)+"<br/>");
        document.write((a|b)+"<br/>");
        document.write((~a)+"<br/>");//-(10+1)=-11(negation)
        document.write((a^b)+"<br/>");//XOR (15)
        //<<left shift
        document.write((a<<1)+"<br/>");
        document.write((a<<2)+"<br/>");
        document.write((a<<3)+"<br/>");

        //>>right shift
        document.write((a>>1)+"<br/>");
        document.write((a>>2)+"<br/>");
        document.write((a>>3)+"<br/>");
        </script>
</body>
</html>
