<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions in javascript</title>
<body>
    <script language="javascript" type="text/javascript">
    //Defination of the function/callerd function
    function name()
    {

    }
    /*1u types of Functions
    1.Built in Functions
    2.User dxefined Functions
    */
    /*1.Built in Functions
    number()
        string()
        boolean()
        big int()...
        */
        //2.used-defined Functions
        name();//Declaring a function /calling a functyion
        
    function factorial(n) {
        if (n === 0) {
            return 1;
        } else {
            return n * factorial(n - 1);
        }
    }

    // Example usage for input number 5
    console.log(factorial(5)); // Output: 120

    let num = 10; 
    let fibo = [];
    fibo[0] = 0;
    fibo[1] = 1;
    let i = 2;
    while (fibo[i - 1] <= num) {
        fibo[i] = fibo[i - 1] + fibo[i - 2];
        i++;
    }
    document.write('Fibonacci sequence:');
    for (let j = 0; j < i - 1; j++) {
        document.write(fibo[j]);
    }

    /*
    */

</body>
