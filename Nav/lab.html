<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Route Tracker</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCT19LJDonMtLf7l3bno-c28me4UjgeOwo&libraries=places"></script>
</head>
<body>
    <h1>Bus Route Tracker</h1>
    <div id="map" style="height: 400px;"></div>
    <button id="bus1">Get Route from Hanamkonda to Hyderabad</button>
    <script>
        var map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 17.980742, lng: 79.601326 }, // Hanamkonda coordinates
                zoom: 13
            });
        }

        function getBusRoute() {
            var directionsService = new google.maps.DirectionsService();
            var directionsRenderer = new google.maps.DirectionsRenderer({
                map: map,
                suppressMarkers: true // Suppress default markers
            });

            var request = {
                origin: 'Hanamkonda, Warangal, Telangana', // Origin address
                destination: 'Hyderabad, Telangana', // Destination address
                travelMode: 'DRIVING' // Specify the mode of transport
            };

            directionsService.route(request, function(result, status) {
                if (status == 'OK') {
                    directionsRenderer.setDirections(result);
                } else {
                    console.error('Directions request failed: ' + status);
                }
            });
        }

        document.getElementById('bus1').addEventListener('click', function() {
            getBusRoute();
        });
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCT19LJDonMtLf7l3bno-c28me4UjgeOwo&callback=initMap"></script>
</body>
</html>
