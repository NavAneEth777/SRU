        //1. Write a JavaScript program to demonstrate Class and Object?
        //creating class
        class Rectangle {
            constructor(width, height) {
                this.width = width;
                this.height = height;
            }

            calculateArea() {
                return this.width * this.height;
            }

            calculatePerimeter() {
                return 2 * (this.width + this.height);
            }
        }
        // Create an object of the Rectangle class
        const rectangle1 = new Rectangle(5, 7);
        // Call the methods on the object
        console.log(rectangle1.calculateArea());
        console.log(rectangle1.calculatePerimeter());


        //2. Write a JavaScript program to demonstrate Constructor?
        function Person(name, age) {
            this.name = name;
            this.age = age;

            this.introduce = function() {
                console.log("Hi, my name is " + this.name + " and I am " + this.age + " years old.");
            };
        }
        // Create an object using the Person constructor
        var person1 = new Person("John", 25);
        var person2 = new Person("Jane", 30);
        // Call the introduce method
        person1.introduce();
        person2.introduce();


        //3. Write a JavaScript program to demonstrate Single Inheritance?
        class animal{
            constructor(){
                this.a_name = "Wild Animal";
                this.a_type = "Dog";
            }
            a_display(){
                document.write("I am a animal class:"+this.a_name + " " + this.a_type +"<br/>" );
            }
        }
        class dog extends animal{
            constructor(){
                super();
                this.d_name = "Puppy";
                this.d_year = 8;
            }
            d_display(){
                document.write("I am a dog class:"+ this.d_name + " "+this.d_year + "<br/>");
            }
        }
        //Creating an object for Dog class
        var d = new dog();
        document.write("Parent class:",d.a_name + " "  + "<br/>"+ d.a_type + "<br/>" );
        document.write("Child class:",d.d_name + " " +"<br/>" + d.d_year + "<br/>");
        d.a_display();
        d.d_display();

        //8. Write a JavaScript program to demonstrate Polymorphism?

        {

        /*Two Types:
        1. Overloading - Operator Overloading, Method Overloading
        2. Overriding - can be achived using Inheritance*/
        //1. Overloading - Operator Overloading, Method Overloading
        class addition
        {
            add(x=10,y=20){
                return x+y;	
            }
        }
        //Creating an Object for addition class
        var a = new addition();
        document.write(a.add()+"<br/>");
        document.write(a.add("SRU","SRIT")+"<br/>");
        document.write(a.add("SRU")+"<br/>");

        // 2. Overriding - can be achived using Inheritance
        class shape
        {
            draw(){
                return "Iam a Generic Shape";	
            }
        }
        class square extends shape
        {
            draw(){
                return "Iam a Square";	
            }
        }
        class circle extends shape
        {
            draw(){
                return "Iam a circle";	
            }
        }
        //Creating an Object for shape class

        document.write(s.draw()+"<br/>");
        var s = new square();
        document.write(s.draw()+"<br/>");
        var s = new circle();
        document.write(s.draw()+"<br/>");


        //9. Write a JavaScript program to demonstrate Abstraction?
        class car{
            constructor(name,color,price){
                this.name = name;
                this.color = color;
                this.price = price;
                this.nextYearIncrease = 80000;
                this.getCarDetails = function(){
                    document.write("Car name is :" + this.name + "<br/>");
                    document.write("Color of the car is :" + this.color + "<br/>");
                    document.write("Price of the car is :" + this.price + "<br/>");
                }
                this.getNextYearPrice = function(){
                    document.write("Next year price of car is :"+(this.price + this.nextYearIncrease) + "<br/>");
                }
            }
        }
        var car1 = new car("Ferari","Black",5000000);
        car1.getCarDetails();
        car1.nextYearIncrease = -30000;
        car1.getNextYearPrice();


        //10. Write a JavaScript program to demonstrate Static Keyword?
        class Circle {
            static PI = 3.14159;

            static calculateArea(radius) {
                return Circle.PI * radius ** 2;
            }
        }
